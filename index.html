<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">

        <div id="input-section">
          <h2>Choose Your Option</h2>

          <div class="option">

            <label for="wakeTime">Wake-Up Time:</label>

          </div>

          <div class="option">
            <h3>2. If you want to go to bed now...</h3>
            <button class="button" onclick="calculateWakeTimes()">Calculate Wake-Up Times</button>
          </div>
        </div>

        <div id="results-section" class="hidden">
          <h2>Suggested Times</h2>
          <div id="timeRow" class="time-row"></div>
          <button class="button" onclick="resetCalculator()">Go Back</button>
        </div>
      </section>
    </main>
